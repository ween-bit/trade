<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Strategy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .main {
            padding: 20px;
            background: #fff;
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }
        .button:hover {
            background-color: #555;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container main">
        <h2>Fibonacci Strategy</h2>
        <form action="/fibonacci" method="post">
            <div class="form-group">
                <label for="high">High:</label>
                <input type="number" step="0.01" id="high" name="high" placeholder="Enter high price">
            </div>
            <div class="form-group">
                <label for="low">Low:</label>
                <input type="number" step="0.01" id="low" name="low" placeholder="Enter low price">
            </div>
            <div class="form-group">
                <label for="current_price">Current Price:</label>
                <input type="number" step="0.01" id="current_price" name="current_price" placeholder="Enter current price">
            </div>
            <button class="button" type="submit">Calculate</button>
        </form>
        {% if levels %}
        <h3>Fibonacci Levels</h3>
        <ul>
            <li>Level 0: {{ levels.level_0 }}</li>
            <li>Level 1: {{ levels.level_1 }}</li>
            <li>Level 2: {{ levels.level_2 }}</li>
            <li>Level 3: {{ levels.level_3 }}</li>
            <li>Level 4: {{ levels.level_4 }}</li>
            <li>Level 5: {{ levels.level_5 }}</li>
        </ul>
        <h3>Signal: {{ signal }}</h3>
        {% endif %}
    </div>
</body>
</html>
